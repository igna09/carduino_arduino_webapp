<mat-card>
  <div id="overlay" *ngIf="showOverlay">
    <mat-progress-spinner *ngIf="loaderPercentage" [mode]="'determinate'" [value]="loaderPercentage" [diameter]="75"></mat-progress-spinner>
  </div>
  <mat-card-header>
    <mat-card-title *ngIf="title">{{title}}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
