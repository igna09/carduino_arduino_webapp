<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <script type="text/javascript">
            document.write("<base href='http://" + document.location.host + "' />");
            // document.write("<base href='http://localhost'/>");

            function post(url, body, callback) {
              httpRequest(
                "POST",
                url,
                body,
                callback
              );
            }

            function get(url, callback) {
              httpRequest(
                "GET",
                url,
                undefined,
                callback
              );
            }

            function httpRequest(type, url, body, callback) {
              const xhr = new XMLHttpRequest();
              xhr.open(type, url);
              xhr.setRequestHeader("Content-Type", "application/json");
              xhr.setRequestHeader("Accept", "application/json");
              xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
              xhr.onload = (res) => {
                if (xhr.status >= 200 && xhr.status < 300) {
                  callback(JSON.parse(xhr.response));
                } else {
                  console.error(xhr.statusText, xhr.response);
                }
              };
              if(body) {
                xhr.send(JSON.stringify(body));
              } else {
                xhr.send();
              }
            }

            function getAllFiles() {
                post(
                  "/file-list",
                  { path: "/" },
                  (res) => {
                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = ""; // Clear existing content

                    const table = document.createElement("table");
                    const headerRow = table.insertRow();
                    const nameHeader = headerRow.insertCell();
                    const typeHeader = headerRow.insertCell();
                    const downloadHeader = headerRow.insertCell(); // Add download header
                    nameHeader.textContent = "Name";
                    typeHeader.textContent = "Type";
                    downloadHeader.textContent = "Download"; // Set download header text

                    res.forEach(file => {
                      const row = table.insertRow();
                      const nameCell = row.insertCell();
                      const typeCell = row.insertCell();
                      const downloadCell = row.insertCell(); // Add download cell
                      nameCell.textContent = file.name;
                      typeCell.textContent = file.type;if (file.type === "file") { // Check if it's a file
                      const downloadButton = document.createElement("button");
                      downloadButton.textContent = "Download";
                      downloadButton.addEventListener("click", () => {
                        // Implement download logic here, e.g., using a window.open() or a form submission
                        window.open(`/${file.name}`); // Example using a URL
                      });
                      downloadCell.appendChild(downloadButton);
                }
                    });

                    fileList.appendChild(table);
                  }
                )
            }

            getAllFiles();
        </script>
    </head>
    <body>
        <p>
            <h1>Files</h1>
            <div id="file-list"></div>
        </p>
        <p>
            <h1>File upload</h1>
            <form method="POST" action="/file-upload" enctype="multipart/form-data">
                <span><input type="file" name="file" multiple/></span>
                <input type="submit" name="upload" value="Upload" title="Upload File">
            </form>
            <span>If you are seeing this page means that not every angular has been uploaded (favicon.ico.gz index.html.gz main.js.gz polyfills.js.gz styles.css.gz)</span>
        </p>
    </body>
</html>
